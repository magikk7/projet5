<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400;500&display=swap" rel="stylesheet">
        
    <title>Vente de meubles en bois - panier</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="logo confort à ma maison" height="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="panier.html"><img src="img/shopping-cart.png" alt="#" class="img-panier"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container-fluid gradient my-5 p-5">
        <div class="row">
            <div class="col">
                <h1 class="color-light">Ma commande : </h1>
            </div>
        </div>
    </div>
    

<!-- partie sous JS -->
    <main class="container page-header main-panier" id="table-panier">        
        <div class="row">
            <div class="col">
                <table class="tableau" id="produits-tableau">
                    <thead class="center">
                        <tr>
                            <th class="titre-tableau">Meuble</th>
                            <th class="titre-tableau">Quantité</th>
                            <th class="titre-tableau">Prix</th>
                            <th class="titre-tableau calcul-somme-ligne">Sous-Total</th>
                            <th class="titre-tableau">Supprimer</th>
                        </tr>
                    </thead>

                    <!-- tableau des produits du panier -->
                    <tbody id="tbody-panier">                
                    </tbody>
                    <!-- totaux -->
                    <tbody id="tbody-total">  
                        <tr>
                            <td colspan="2" class="donnees-tableau right gras">TOTAL</td>
                            <td colspan="3" class="donnees-tableau right gras" id="prix-tout-total">...</td>
                        </tr>         
                        <tr>
                            <td colspan="2" class="donnees-tableau right gras">Supprimer mon panier</td>
                            <td colspan="3" class="donnees-tableau right gras" id="clear-all"><button>Tout supprimer</button></td>
                        </tr>
                    </tbody>
                </table>

                <!-- info panier = vide -->
                <p id="info-quantite-tableau" class="panier-vide"></p>
            </div>
        </div>
        
        <hr>

<!-- partie 2 -->
<div class="container">
    <div class="row">
        <div class="col">
        <!-- partie du formulaire -->
            <h2 class="center my-5">Formulaire de validation : </h2>
                    <form action="confirmation.html" method="post">
                        <div class="mb-3">
                            <label for="lastName" class="form-label"></label>
                            <input type="text" name="lastName" placeholder="Nom" id="lastName" class="form-control" required="required">
                        </div>
                        <div class="mb-3">
                            <label for="firstName" class="form-label"></label>
                            <input type="text" name="firstName" placeholder="Prénom" id="firstName" class="form-control" required="required">
                        </div>
                        <div class="mb-3">
                            <label for="adress" class="form-label"></label>
                            <input type="text" name="adress" placeholder="Adresse" id="adress" class="form-control" required="required">
                        </div>
                        <div class="mb-3">
                            <label for="code-postal" class="form-label"></label>
                            <input type="text" name="code-postal" placeholder="Code Postal" id="code-postal" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label"></label>
                            <input type="text" name="city" placeholder="Ville" id="city" class="form-control" required="required">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"></label>
                            <input type="email" name="email" placeholder="Adresse email" id="email" class="form-control" required="required">
                        </div>
                        <br>
                        <br>
                        <!-- validation du formulaire -->
                        <div class="mb-3 center">
                            <button type="submit" class="btn btn-primary">Valider</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</main>

        <footer class="container-fluid text-center gradient">
            <div class="row">
                <div class="col">
                    Produits fabriqués en France
                </div>
            </div>
        </footer>

    <script src="panier.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
</body>
</html>
