<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400;500&display=swap" rel="stylesheet">
        
    <title>Vente de meubles en bois - panier</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="logo confort à ma maison" height="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="panier.html"><img src="img/shopping-cart.png" alt="#" class="img-panier"><span id="panier">0</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!-- partie sous JS -->
    <main class="page-header main-panier" id="table-panier">
        <h1>Votre panier : </h1>
        
        <table class="tableau">
            <thead>
                <tr>
                    <th class="titre-tableau">Nom du produit</th>
                    <th class="titre-tableau">Moins</th>
                    <th class="titre-tableau">Quantité</th>
                    <th class="titre-tableau">Plus</th>
                    <th class="titre-tableau">Prix</th>
                    <th class="titre-tableau calcul-somme-ligne">Total</th>
                    <th class="titre-tableau">Supprimer</th>
                </tr>
            </thead>

            <tbody id="tbody-panier">                
            </tbody>

            <tbody id="tbody-total">  
                <tr>
                    <td class="donnees-tableau right gras"></td>
                    <td class="donnees-tableau right gras"></td>
                    <!-- somme des quantites -->
                    <td class="donnees-tableau right gras">qté</td>
                    <td class="donnees-tableau right gras"></td>
                    <td class="donnees-tableau right gras"></td>
                    <td class="donnees-tableau right gras" id="prix-tout-total">ddd</td>
                    <td class="donnees-tableau right gras"></td>
                </tr>         
            </tbody>
        </table>

        <p id="info-quantite-tableau" class="panier-vide"></p>
    </main>

    <footer class="gradient">
        <div class="container-fluid text-center">
                Produits fabriqués en France
        </div>
    </footer>

    <script src="panier.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
</body>
</html>
